{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Add/Edit Posts</h1>
            <form action="/edit/{{post.sno}}" method="post" id="editForm" data-sb-form-api-token="API_TOKEN">
                <div class="form-floating">
                    <input class="form-control" name="title" id="title" type="text" placeholder="Enter your title" data-sb-validations="required" value="{{post.title}}"/>
                    <label for="title">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" name="tagline" id="tagline" type="text" placeholder="Enter your tagline" data-sb-validations="required,email" value="{{post.tagline}}"/>
                    <label for="tagline">Tagline</label>
                    <div class="invalid-feedback" data-sb-feedback="email:required">A tagline is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="email:email">Tagline is not valid.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" name="slug" id="slug" type="text" placeholder="Enter your slug" data-sb-validations="required" value="{{post.slug}}"/>
                    <label for="slug">Slug</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.</div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="content" id="content" placeholder="Enter your content here..." style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                    <label for="message">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Content is required.</div>
                </div>
                <br>
               
                <!-- Submit Button-->
                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{url_for('static',filename='js/scripts.js')}}"></script>
</body>

</html>
{% endblock %}
